name: Publish vite-plugin-version-manager to NPM

on:
  push:
    tags:
      - 'vite-plugin-version-manager-v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd vite-plugin-version-manager
          npm ci

      - name: Build
        run: |
          cd vite-plugin-version-manager
          npm run build

      - name: Run tests (if any)
        run: |
          cd vite-plugin-version-manager
          npm test --if-present

      - name: Publish to NPM
        run: |
          cd vite-plugin-version-manager
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
